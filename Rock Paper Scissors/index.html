<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection ="rock">✊</button>
        <button class="selection" data-selection ="paper">✋</button>
        <button class="selection" data-selection ="scissors">✌</button>
    </div>
    <div class="results">
        <div>
            <h2>You <span class="score" data-your-score>0</span></h2>
            
        </div>
        <div data-final-column>
            <h2>Computer <span class="score" data-computer-score>0</span></h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
